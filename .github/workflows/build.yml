jobs:
  on: push
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".tool-versions"
          cache: yarn
          cache-dependency-path: yarn.lock
      - run: yarn install
      - run: yarn test
